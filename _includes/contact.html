<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" style="color: white;">Kontaktieren Sie uns gerne!</h2>
                <h3 class="section-subheading text-muted" style="color: white;">Wir haben Sie überzeugt? Dann kontaktieren Sie uns und starten Sie noch heute in Ihr neues Zuhause.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form>
                    <div class="form-group">
                        <label for="street">Straße</label>
                        <input type="text" class="form-control" id="street" placeholder="Ihre Straße">
                    </div>
                    <div class="form-group">
                        <label for="houseNumber">Hausnummer</label>
                        <input type="text" class="form-control" id="houseNumber" placeholder="Ihre Hausnummer">
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postleitzahl</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Ihre Postleitzahl">
                    </div>
                    <div class="form-group">
                        <label for="city">Ort</label>
                        <input type="text" class="form-control" id="city" placeholder="Ihr Ort">
                    </div>
                    <button type="submit" class="btn btn-primary">Absenden</button>
                </form>
            </div>
        </div>
    </div>
</section>
